<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zerolock ‚Äî Deterministic Password Obfuscator</title>

 <link rel="manifest" href="manifest.webmanifest">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0a0a0a; color: white; font-family: "Poppins", sans-serif; }
    .glass { background: rgba(255,255,255,0.08); backdrop-filter: blur(12px); border-radius: 18px; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
  <div class="glass p-6 w-full max-w-xl shadow-xl">
    <h1 class="text-3xl font-bold text-center mb-6">üîê Zerolock</h1>

    <label class="block mb-2">Enter Base Password</label>
    <input id="base" class="w-full p-3 rounded bg-gray-800" placeholder="ashish@123" />

    <label class="block mt-4 mb-2">Modifier (1‚Äì100)</label>
    <input id="mod" type="range" min="1" max="100" value="50" class="w-full" />
    <p class="text-sm mt-1">Value: <span id="modVal">50</span></p>

    <button onclick="generate()" class="w-full mt-6 bg-blue-600 py-3 rounded hover:bg-blue-700">Generate Encrypted</button>

    <label class="block mt-6 mb-2">Output</label>
    <textarea id="out" class="w-full p-3 rounded bg-gray-800 h-32"></textarea>
  </div>

<script>
  document.getElementById("mod").addEventListener("input", e => {
    document.getElementById("modVal").innerText = e.target.value;
  });

  const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#%&*+-_";

  function hashMix(str) {
    let h = 0;
    for (let i = 0; i < str.length; i++) h = (h * 31 + str.charCodeAt(i)) % 1e9;
    return h;
  }

  function generate() {
    const base = document.getElementById("base").value.trim();
    const mod = parseInt(document.getElementById("mod").value);
    if (!base) return alert("Enter password");

    const seed = hashMix(base + mod);
    let out = "";
    for (let i = 0; i < base.length + 12; i++) {
      seed2 = (seed * (i + 3) * mod) % alphabet.length;
      out += alphabet[seed2];
    }
    document.getElementById("out").value = out;
  }
</script>
